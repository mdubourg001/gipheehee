<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gipheehee</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <script src="https://unpkg.com/feather-icons"></script>

    <script type="text/javascript" src="./global.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body class="container">
    <header class="w-full flex flex-column items-center">
      <div id="title-wrapper" class="flex items-center">
        <img
          id="title-img"
          src="./assets/heehee.png"
          alt="heehee"
          height="100"
        />
        <h1 id="title">Gipheehee</h1>
      </div>
      <div id="searchbar-wrapper" class="flex justify-between items-center">
        <i id="searchbar-mglass" data-feather="search"></i>
        <i id="searchbar-loader" data-feather="loader" class="hidden"></i>
        <input
          id="searchbar-input"
          class="w-full"
          type="text"
          placeholder="Search a GIF..."
        />
        <i id="searchbar-cross" class="hidden" data-feather="x"></i>
      </div>
    </header>

    <div id="no-gifs-wrapper" class="w-full flex justify-center">
      <h3 id="no-gifs-message">
        ‚òù Use the searchbar to search for some GIFs.
      </h3>
    </div>

    <div
      id="gifs-wrapper"
      class="w-full hidden items-center justify-center flex-wrap"
    >
      <small id="gifs-count-wrapper" class="italic"
        ><span id="gifs-count"></span> GIFs displayed</small
      >
    </div>

    <script>
      // replace all the tags with 'data-feather' by corresponding svg
      feather.replace();
    </script>
  </body>
</html>
